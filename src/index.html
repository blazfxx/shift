<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shift - Free online file converter for images, videos, and audio files. Fast, secure, and easy to use.">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; worker-src 'self' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob:;">
    <title>Shift - Free Format Converter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #ffffff;
            --card-bg: #1a1a1a;
            --border-color: #2a2a2a;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Shift</h1>
            <p>Free file converter for images, videos, and audio</p>
        </header>

        <style>
            .footer {
                margin-top: 3rem;
                padding-top: 2rem;
                border-top: 1px solid var(--border-color);
                text-align: center;
            }
            .footer-text {
                color: var(--text-secondary);
                margin-bottom: 1rem;
            }
            .social-links {
                display: flex;
                justify-content: center;
                gap: 1rem;
            }
            .social-link {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: var(--card-bg);
                color: var(--text-secondary);
                transition: all 0.2s ease;
            }
            .social-link:hover {
                background: var(--accent-color);
                color: var(--bg-color);
                transform: translateY(-2px);
            }
        </style>

        <main>
            <section class="drop-zone" id="dropZone" aria-label="File upload area">
                <div class="drop-zone-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                    </svg>
                </div>
                <p class="drop-zone-text">Drop files here or click to select</p>
                <p class="drop-zone-subtext">Supports images, videos, and audio files</p>
                <input type="file" class="drop-zone-input" id="fileInput" multiple accept="image/*,video/*,audio/*" aria-label="File input">
            </section>

            <section class="file-list" aria-label="Selected files">
                <div class="file-list-header">
                    <h2>Selected Files</h2>
                    <span class="file-count" id="fileCount">0 files</span>
                </div>
                <div class="file-items" id="fileItems">
                    <div class="empty-state">
                        <p>No files selected</p>
                    </div>
                </div>
            </section>

            <div id="statusMessage" class="status-message"></div>

            <section class="convert-section">
                <div class="progress-container" id="progressContainer">
                    <div class="progress-header">
                        <span class="progress-title">Converting files...</span>
                        <span class="progress-percent" id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressBar"></div>
                    </div>
                    <p class="progress-status" id="progressText">Initializing...</p>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" id="convertBtn" disabled>Convert Files</button>
                    <button class="btn btn-secondary" id="clearBtn">Clear All</button>
                </div>
            </section>

            <section class="download-section" id="downloadSection" style="display: none;">
                <div class="download-header">
                    <h3>Conversion Complete</h3>
                </div>
                <div class="download-items" id="downloadItems"></div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer-text">Shift - Free Format Converter | Powered by FFmpeg WASM</p>
            <div class="social-links">
                <a href="https://boxu.dev" target="_blank" rel="noopener noreferrer" class="social-link" title="Website">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                </a>
                <a href="https://x.com/boxudev" target="_blank" rel="noopener noreferrer" class="social-link" title="X/Twitter">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </a>
                <a href="https://discord.gg/cmPGdhXYxp" target="_blank" rel="noopener noreferrer" class="social-link" title="Discord">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                    </svg>
                </a>
                <a href="https://github.com/blazfxx" target="_blank" rel="noopener noreferrer" class="social-link" title="GitHub">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                    </svg>
                </a>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.7/dist/umd/ffmpeg.js"></script>
    <script src="https://unpkg.com/@ffmpeg/util@0.12.1/dist/umd/index.js"></script>
    <script src="main.js"></script>
</body>
</html>
